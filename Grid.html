<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>The Net Ninja</title>
</head>

<body>
    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">

            <div class="col">
                <div class="p-5 bg-primary text-light">col-1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col-2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col-3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>column width</h2>
        <div class="row">

            <div class="col-6">
                <div class="p-5 bg-primary text-light">col-1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">col-2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">col-3</div>
            </div>
        </div>
    </div>
    <div class="container-lg my-5">
        <h2>responsive column width</h2>
        <div class="row">

            <div class="col-sn-4 col-lg-6">
                <div class="p-5 bg-primary text-light">col-1</div>
            </div>
            <div class="col-sn-4 col-lg-3">
                <div class="p-5 bg-primary text-light">col-2</div>
            </div>
            <div class="col-sn-4 col-lg-3">
                <div class="p-5 bg-primary text-light">col-3</div>
            </div>
        </div>
    </div>


    <div class="container-lg my-5">
        <h2>justifying columns </h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col-1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col-2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col-3</div>
            </div>
        </div>
        </div>
</body>

</html>
